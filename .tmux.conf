# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# enable mouse 
set-option -g mouse on
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M;"
#bind -n WheelDownPane select-pane -t=\; send-keys -M

# Use vim keys to switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U 
bind l select-pane -R

# Use vim keys to resize panes
bind -r H resize-pane -L
bind -r J resize-pane -D
bind -r K resize-pane -U
bind -r L resize-pane -R

# Vi mode in tmux
# https://sanctum.geek.gz/arabesque/vi-mode-in-tmux
set-window-option -g mode-keys vi
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

# Start window index at 1
set -g base-index 1

# Fixes delay issues in vim
set -sg escape-time 1

# Split panes using | and -
bind | 		split-window -h
bind - 		split-window -v
unbind '"'
unbind %

# Reload config file 
bind r 		source-fil ~/.tmux.conf; display "tmux.conf reloaded!"

# Rename window
bind n 		command-prompt 'rename-window %%'

# Window switching
bind -r < 	swap-window -t :-
bind -r >	swap-window -t :+
unbind ,
bind ,		previous-window # <
bind . 		next-window	# > 


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keey this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
